<!-- templates/home.html -->

<!-- base.html -->
{% extends '_base.html' %}

<!-- head title -->
{% block title %}Home{% endblock title %}

<!-- content -->
{% block content %}

  <h1>Homepage</h1>

  <!-- Authenticated user logged in -->
  {% if user.is_authenticated %}
  	Hi, {{ user.email }}
  	<p><a href="{% url 'logout' %}">Log Out</a></p>
  {% else %}
  	<p>You are not logged in</p>
  	<a href=" {% url 'login' %} ">Log In</a>	
  	<a href=" {% url 'signup' %} ">Sign Up</a>	
  {% endif %}
{% endblock content %}
